apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    service: server-ingress
  name: server-ingress
spec:
  rules:
  - host: izzu.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: server-service
            port:
              number: 5000
