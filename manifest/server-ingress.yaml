apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    service: server-ingress
  name: server-ingress
  namespace: default
spec:
  defaultBackend:
    service:
      name: server-service
      port:
        number: 5000
  rules:
  - http:
      paths:
      - path: /*
        backend:
          service:
            name: server-service
            port:
              number: 5000
        pathType: ImplementationSpecific
    host: izzu.me